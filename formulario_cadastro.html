<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição Cursinho Comunitário Pimentas</title>
    <link rel="stylesheet" href="style/inscricao.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <img src="images/fundo_form.jpg" alt="">
    </header>
    <main>
        <form action="#" method="post">
            <h1>Inscrição Cursinho Comunitário Pimentas</h1>
            <p><strong>Preencha seus dados</strong></p>
            <p><strong>Em breve entraremos em contato</strong></p>
            <p><strong>Em caso de dúvidas: (11) 2484-5700 ou (11) 99112-6849</strong></p>
            </p>
            <label for="nome-completo" id="label-nome">Nome Completo:</label>
            <input type="text" id="nome-completo" name="nome-completo" required>
            <div class="row">
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
                <span id="genero">
                    <p>Sexo: </p>
                    <label>
                        <input type="radio" name="genero" id="genero" value="F"> Feminino
                    </label>
                    <label>
                        <input type="radio" name="genero" id="genero" value="M"> Masculino
                    </label>
                </span>
            </div>

            <div class="row">
                <div>
                    <label for="rg">Número do RG:</label>
                    <input type="text" id="rg" name="rg" placeholder="xx.xxx.xxx-x" required>
                </div>
                <div>
                    <label for="cpf">Número do CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx" required>
                </div>
            </div>

            <label for="nome-mae" id="label-mae">Nome da Mãe:</label>
            <input type="text" id="nome-mae" name="nome-mae" required>
            <label for="nome-pai">Nome do Pai:</label>
            <input type="text" id="nome-pai" name="nome-pai">

            <div class="row">
                <label for="telefone">Telefone Fixo:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                <label for="celular">Celular:</label>
                <input type="cel" id="celular" name="celular" placeholder="(XX) XXXXX-XXXX" required>
            </div>

            <label for="email" id="label-email">Email:</label>
            <input type="email" id="email" name="email" required>

            <br>
            <label for="comprovante-endereco">Faça upload do Comprovante de Endereço: </label>
            <input type="file" name="comprovante-endereco" id="comprovante-endereco" accept=".pdf, .jpg">

            <label for="declaracao-matricula" id="declaracao-matricula">Faça upload do Certificado de conclusão do Ensino Médio / Declaração de Matricula: </label>
           <input type="file" name="declaracao-matricula" id="declaracao-matricula" accept=".pdf, .jpg">

            <div class="button-container">
                <button type="submit">Inscrever</button>
            </div>
        </form>
    </main>
</body>

</html>
