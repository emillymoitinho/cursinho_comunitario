<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição Cursinho Comunitário Pimentas</title>
    <link rel="stylesheet" href="style/inscricao.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <img src="images/fundo_form.jpg" alt="">
    </header>
    <main>
        <!-- Formulário Inscrição -->
        <form action="inscricao.jsp" method="post" accept-charset="UTF-8">
            <!-- Informações -->
            <h1>Inscrição Cursinho Comunitário Pimentas</h1>
            <p><strong>Preencha seus dados</strong></p>
            <p><strong>Em breve entraremos em contato</strong></p>
            <p><strong>Em caso de dúvidas: <span class="tel">(11) 2484-5700</span> ou <span class="tel">(11) 99112-6849</span></strong></p>
            </p>
            <!-- Input Nome Completo -->
            <div class="row">
                <label for="nome-completo" id="label-nome">Nome Completo:</label>
                <input type="text" id="nome-completo" name="nome-completo" required>
            </div>
            <div class="row">
                
                <!-- Input Data de Nascimento -->
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>

                <!-- Input Sexo -->
                <span id="genero">
                    <p>Sexo: </p>
                    <label>
                        <input type="radio" name="sexo" id="sexo-feminino" value="F" required> Feminino
                    </label>
                    <label>
                        <input type="radio" name="sexo" id="sexo-masculino" value="M" required> Masculino
                    </label>
                </span>
            </div>

            <div class="row">
                <div>
                    <!-- Input RG -->
                    <label for="rg">Número do RG:</label>
                    <input type="text" id="rg" name="rg" placeholder="xx.xxx.xxx-x" pattern="\d{2}\.\d{3}\.\d{3}-\d{1}" 
                    title="O RG deve estar no formato: xx.xxx.xxx-x"  required>
                </div>
                <div>
                    <!-- Input CPF -->
                    <label for="cpf">Número do CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                    title="O CPF deve estar no formato: xxx.xxx.xxx-xx"  required>
                </div>
            </div>

            <!-- Input Nome da Mãe -->
                <label for="nome-mae" id="label-mae">Nome da Mãe: </label>
                <input type="text" id="nome-mae" name="nome-mae" required>

            <br>

            <!-- Input Nome do Pai -->
            <label for="nome-pai">Nome do Pai: </label>
            <input type="text" id="nome-pai" name="nome-pai" required>

            <div class="row">
                <!-- Input Telefone -->
                <label for="telefone">Telefone Fixo:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

                <!-- Input Celular -->
                <label for="celular">Celular:</label>
                <input type="cel" id="celular" name="celular" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <!-- Input Email -->
            <span id="email">
                <label for="email" id="label-email">Email:</label>
                <input type="email" id="email" name="email" required>
            </span>

            <br>
            <!-- Input Endereço -->
                <div class="row">
                    <label for="endereco">Endereço: </label>
                    <input type="text" name="endereco" id="endereco" required>
                    <label for="bairro">Bairro:</label>
                    <input type="text" name="bairro" id="bairro" required>
                </div>

            <div class="row">
                <!-- Input CEP -->
                <label for="cep">CEP: </label>
                <input type="number" name="cep" id="cep" required>
                <!-- Input Número -->
                <label for="numero">Número: </label>
                <input type="number" name="numero" id="numero" required>
                <!-- Complemento -->
                <label for="complemento">Complemento: </label>
                <input type="text" name="complemento" id="complemento">
            </div>

            <!-- Botão inscrever -->
            <div class="button-container">
                <button type="submit">Inscrever</button>
            </div> 
        </form>
    </main>
</body>

</html>
