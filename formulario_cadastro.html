<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Dados Pessoais</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: rgb(236, 17, 17); /* Cor do texto para contraste */
            background-color: rgb(245, 135, 121);
        }
        h1 {
            text-align: center; /* Centraliza o título */
        }
        form {
            max-width: 400px;
            margin: auto;
            background-color: white; /* Fundo branco para o formulário */
            color: black; /* Texto preto dentro do formulário */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select{
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            
        }
        .row {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            width: 100%
        }
        .row div {
            width: 100%; /* Garante que cada campo ocupe metade do espaço da linha */
            flex: 1; /* Faz os campos ocuparem igualmente o espaço */
        }
        .button-container {
            text-align: center; /* Centraliza os botões */
            
        }
        #data-nascimento {
            width: 50%; /* Ajusta o tamanho do campo de data de nascimento */ 
            display: flex; /* Coloca os botões lado a lado */
            justify-content: center; /* Centraliza os botões horizontalmente */
            gap: 10px; /* Espaço entre os botões */   
        }
        #rg {
            width: 100%; /* Ajusta o tamanho do campo de data de nascimento */
        }
        #cpf {
            width: 100%; /* Ajusta o tamanho do campo de data de nascimento */
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Formulário Pré-Matricula </h1>
    <form action="#" method="post">

         <!-- Seção de Dados Pessoais -->
        <label for="nome-completo">Nome Completo:</label>
        <input type="text" id="nome-completo" name="nome-completo" required>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required>

        <div class="row">
            <div>
                <label for="rg">Número do RG:</label>
                <input type="text" id="rg" name="rg" placeholder="xx.xxx.xxx-x" required>
            </div>
            <div>
                <label for="cpf">Número do CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx" required>
            </div>
        </div>
        
        <label for="nome-mae">Nome da Mãe:</label>
        <input type="text" id="nome-mae" name="nome-mae" required>

        <label for="nome-pai">Nome do Pai:</label>
        <input type="text" id="nome-pai" name="nome-pai">

        <div class="row">
            <div>
                <label for="telefone">Telefone Fixo:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
            </div>
        <div>

                <label for="celular">Celular:</label>
                <input type="cel" id="celular" name="celular" placeholder="(XX) XXXXX-XXXX" required>
            </div>
        </div>

        <label for="endereco">Endereço:</label>
        <input type="end" id="endereco" name="endereco">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Seção de Informações de Matrícula -->
        <h2>Informações de Matrícula</h2>

        <label for="id-matricula">Id Matrícula:</label>
        <input type="text" id="id-matricula" name="id-matricula" value="12345/2024" readonly>
        
        <div class="row">
        <div>
            <label for="tipo-curso">Tipo de Curso:</label>
            <select id="tipo-curso" name="tipo-curso" required>
                <option value="" disabled selected>Selecione o tipo de curso</option>
                <option value="tecnico">Pré-Vestibular</option>
                <option value="graduacao">Dança</option>
                <option value="pos-graduacao">Música</option>
                <option value="outro">Teatro</option>
        </select>
    </div>
    <div>

        <label for="horario">Horário:</label>
        <select id="horario" name="horario" required>
            <option value="" disabled selected>Selecione o horário</option>
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
        </select>

        <!-- Botões Centralizados -->
        <div class="button-container">
            <button type="submit">Enviar</button>
            <button type="submit">Alterar</button>
        </div>
    </form>
</body>
</html>
